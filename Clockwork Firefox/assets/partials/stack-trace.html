<div class="stack-trace popover-container">
	<a href="{{frame.file|editorLink:frame.line}}" shortened-text="{{trace ? shortPath : fullPath}}" ng-click="togglePopover($event)">{{shortPath}}</a>
	<div class="popover" ng-show="showPopover" ng-if="trace" click-outside="togglePopover()">
		<div class="popover-content">
			<div ng-repeat="frame in trace" class="stack-frame" ng-class={'is-vendor':frame.isVendor}>
				<div class="stack-frame-call">{{ frame.call }}</div>
				<div class="stack-frame-file">
					<a href="{{frame.file|editorLink:frame.line}}" shortened-text="{{frame.fullPath}}">{{frame.shortPath}}</a>
				</div>
			</div>
		</div>
	</div>
</div>
